{% extends 'account/base.html' %}
{% load static %}
{% block title %}Restablecer contrase単a{% endblock %}
{% block content %}
    <div class="container-login100" style="background-image: url('{% static 'account/images/bg-01.jpg' %}');">
        <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
            <form action="." method="post" class="login100-form validate-form flex-sb flex-w">
                {% csrf_token %}
                <span class="login100-form-title">
                    Olvidaste tu contrase単a
                </span>
                <div class="w-full text-center p-t-55 p-b-55">
                    <span class="txt2">
                        Ingresa tu email para obtener una nueva contrase単a
                    </span>
                </div>
                {% if form.errors %}
                    <div class="w-full text-center p-t-55">
                        <i class="fa fa-exclamation-triangle" style="color: red;"></i>
                        <span class="txt2">
                            {{ form.errors }}
                        </span>
                    </div>
                {% endif %}
                <div class="p-t-13 p-b-9">
                    <span class="txt1">
                        Email
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "Password is required">
                    <input class="input100" type="email" name="email" required>
                    <span class="focus-input100"></span>
                </div>
                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn">
                        Recuperar contrase単a
                    </button>
                </div>
            </form>

        </div>
    </div>
{% endblock %}
